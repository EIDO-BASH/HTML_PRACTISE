<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate() {
        let num1 = parseFloat(document.getElementById("n1").value);
        let num2 = parseFloat(document.getElementById("n2").value);

        let operator = document.getElementById("operator").value;
        let result;

        if (operator == "+") {
          result = num1 + num2;
        }
        if (operator == "*") {
          result = num1 * num2;
        }
        if (operator == "-") {
          result = num1 - num2;
        }
        if (operator == "/") {
          result = num1 / num2;
        }

        document.getElementById("result").value = result;
      }
    </script>
  </head>
  <body>
    <nav>
      <h1>OUR SITE</h1>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="aboutus.html">ABOUT</a></li>
        <li><a href="contactus.html">CONTACT</a></li>
      </ul>
    </nav>
    <h1>HOME</h1>
    <img
      id="image-home"
      src="https://cdn.britannica.com/22/75922-050-D3982BD0/flowers-fruits-garden-strawberry-plant-species.jpg"
    />

    <input type="text" placeholder="FIRST NUMBER" id="n1" /><br /><br />
    <input type="text" placeholder="SECOND NUMBER" id="n2" /><br /><br />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option></select
    ><br /><br />
    <button onclick="calculate()">CALCULATE</button><br /><br />
    <input type="text" id="result" />
  </body>
</html>
